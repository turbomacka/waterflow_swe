name: smhi_hydro_demo
description: En minimal Flutter‑app som visar vattenflöde från SMHI.
publish_to: "none"

# versionName + versionCode
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ── UI / State / HTTP ─────────────────────────────
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  http: ^1.2.0
  intl: ^0.19.0

  # ── Karta ─────────────────────────────────────────
  flutter_map: ^7.0.2
  latlong2: ^0.9.0
  flutter_map_marker_cluster: ^1.4.0      # kräver flutter_map 7.x

  # ── GPS‑plats ────────────────────────────────────
  geolocator: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
